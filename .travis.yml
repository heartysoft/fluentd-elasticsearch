sudo: required
services:
- docker
script:
- export REPO=heartysoft/fluentd-elasticsearch
- docker build -t $REPO:1.23 .
deploy:
  provider: script
  script: docker tag $REPO:1.23 $REPO:1.23-$TRAVIS_TAG && docker login -e="$DOCKER_EMAIL"
    -u="$DOCKER_USER" -p="$DOCKER_PASS" && docker push $REPO
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
